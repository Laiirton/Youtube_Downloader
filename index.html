<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-drag">YouTube Downloader</div>
        <div class="titlebar-buttons">
            <button id="minimize-button">-</button>
            <button id="close-button">×</button>
        </div>
    </div>
    <div class="container">
        <input type="text" id="url-input" placeholder="Cole o URL do vídeo aqui">
        <div class="quality-selector">
            <label for="resolution">Resolução:</label>
            <select id="resolution">
                <option value="144p">144p</option>
                <option value="240p">240p</option>
                <option value="360p">360p</option>
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
        </div>
        <button id="path-button">Escolher pasta de destino</button>
        <button id="download-button">Baixar</button>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status-label"></p>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
