<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="drag-region"></div>
    <div class="content-container">
        <form id="download-form" class="animate__animated animate__fadeInUp">
            <label for="video-url">Video URL:</label>
            <input type="text" id="video-url" required>
            <label for="output-path">Save to:</label>
            <div class="input-group">
                <input type="text" id="output-path" required>
                <button type="button" id="browse-button">Browse</button>
            </div>
            <label for="quality">Quality:</label>
            <select id="quality" required>
                <option value="" disabled selected>Select Quality</option>
            </select>
            <button type="submit">Download Video</button>
        </form>
        <div id="progress-bar-container" class="animate__animated animate__fadeIn">
            <div id="progress-bar"></div>
        </div>
        <div id="status" class="animate__animated animate__fadeIn"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
